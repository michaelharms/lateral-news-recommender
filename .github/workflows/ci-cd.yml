name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: yarn install

      - name: Unit Tests
        run: yarn test

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy on Vercel (ZEIT)
        uses: amondnet/now-deployment@v2.0.2
        env:
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
